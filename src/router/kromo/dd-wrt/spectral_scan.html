<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Live spectral scan</title>
    <script language="javascript" type="text/javascript" src="/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/jquery.flot.js"></script>
 </head>
    <body>
    <h1>Spectral Scan</h1>

    <div id="placeholder" style="width:760px;height:300px;"></div>

    <p>Time between updates: <input id="updateInterval" type="text" value="" style="text-align: right; width:5em"> milliseconds</p>

<script type="text/javascript">
window.setTimeout(
  function () {
    var options = {
	grid: { color: "#ffffff" , backgroundColor: { colors: ["#000", "#000"] } },
        lines: { show: false },
        points: { show: true, fill: true, radius: 0.5 },
        series: { shadowSize: 0 },
        xaxis: { tickSize: 5, tickDecimals: 0, autoscaleMargin: 0.05 },
        yaxis: { min: -150, max: 0 },
        colors: [ "rgba(255,0,0,0.9)","rgba(0,0,255,0.9)", "rgba(0,0,200,0.4)", "rgba(0,0,150,0.4)",
                  "rgba(0,0,100,0.4)", "rgba(0,0,50,0.4)", "rgba(0,0,0,0.4)" ]

    };
    var data = [];
    var placeholder = $("#placeholder");

    graph = $.plot(placeholder, data, options);

    function fetchData() {
      function onDataReceived(series) {
        var i;
        for (i=0;i<data.length;i++) {
          if ( data[i].color < 5 ) {
            data[i].color = +data[i].color + 1;
          }
        }
        for (i=0;i<series.samples.length;i++) {
          var label ;
          if (i==0) { console.log(+series.samples[i].tsf / 1000000 ) ; }
          data.push({ 'label': label, 'color': 0, 'data': series.samples[i].data });
        }
        data = data.slice(-60);
        graph.setData(data);
        graph.setupGrid();
        graph.draw();
      }

      $.ajax({
        url: "/spectral_scan.json",
        method: 'GET',
        dataType: 'json',
        success: onDataReceived
      });

      setTimeout(fetchData, updateInterval);
    };

    var updateInterval = 6000;
    $("#updateInterval").val(updateInterval).change(function () {
        var v = $(this).val();
        if (v && !isNaN(+v)) {
            updateInterval = +v;
            if (updateInterval < 100)
                updateInterval = 100;
            if (updateInterval > 10000)
                updateInterval = 10000;
            $(this).val("" + updateInterval);
        }
    });

    fetchData();
  }, 1000
);
</script>

 </body>
</html>
